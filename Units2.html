<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Physics Units & Dimensions</title>
<style>
  :root {
    --bg: #f9fafb;
    --card-bg: #fff;
    --shadow: 0 4px 12px rgba(0,0,0,0.1);
    --radius: 16px;
    --L: #0078ff;   /* Length (m) */
    --T: #2ecc71;   /* Time (s) */
    --M: #f39c12;   /* Mass (kg) */
    --I: #9b59b6;   /* Electric Current (A) */
    --Θ: #e74c3c;   /* Temperature (K) */
    --N: #16a085;   /* Amount of substance (mol) */
    --J: #e67e22;   /* Luminous intensity (cd) */
  }

  body {
    font-family: "Inter", system-ui, sans-serif;
    background: var(--bg);
    color: #222;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    min-height: 100vh;
  }

  header { padding: 2rem 1rem 1rem; }
  header h1 { margin: 0; font-size: 2rem; }
  header p { color: #555; }

  #card, #summary {
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 2rem;
    margin: 1rem;
    max-width: 640px;
    width: 90%;
    transition: all 0.3s ease;
  }

  .unit { font-weight: bold; font-size: 1.1rem; margin-top: 1rem; }

  .controls {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-bottom: 1rem;
  }

  button {
    background: #0078ff;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  button:hover { background: #005fcc; }
  button:disabled { opacity: 0.4; cursor: not-allowed; }

  /* Color classes */
  .L { color: var(--L); font-weight: bold; }
  .T { color: var(--T); font-weight: bold; }
  .M { color: var(--M); font-weight: bold; }
  .I { color: var(--I); font-weight: bold; }
  .Θ { color: var(--Θ); font-weight: bold; }
  .N { color: var(--N); font-weight: bold; }
  .J { color: var(--J); font-weight: bold; }

  #summary {
    display: none;
    text-align: left;
  }

  #summary h2 {
    text-align: center;
    margin-top: 0;
  }

  .summary-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1rem;
  }

  .summary-item {
    border-radius: 12px;
    box-shadow: var(--shadow);
    padding: 1rem;
    background: #fff;
  }

  footer {
    margin-top: auto;
    padding: 1rem;
    color: #666;
    font-size: 0.9rem;
  }

  @media (max-width: 600px) {
    header h1 { font-size: 1.5rem; }
    #card { padding: 1.5rem; }
  }
</style>
</head>
<body>
<header>
  <h1>Physics Units & Dimensions</h1>
  <p>Build up from fundamentals to complex physical quantities.</p>
</header>

<main>
  <div id="card"></div>
  <div id="summary"></div>

  <div class="controls">
    <button id="prev">◀ Previous</button>
    <button id="next">Next ▶</button>
  </div>
</main>

<footer>
  <p>Made with ❤️ for science learning</p>
</footer>

<script>
const cards = [
  // Base units
  { name: "Meter (m)", definition: "The distance light travels in 1/299,792,458 of a second.", category: "Base Unit", dimension: "<span class='L'>Length [L]</span>" },
  { name: "Second (s)", definition: "Defined by 9,192,631,770 oscillations of the cesium-133 atom.", category: "Base Unit", dimension: "<span class='T'>Time [T]</span>" },
  { name: "Kilogram (kg)", definition: "Defined via the Planck constant: h = 6.62607015×10⁻³⁴ J·s.", category: "Base Unit", dimension: "<span class='M'>Mass [M]</span>" },
  { name: "Ampere (A)", definition: "Defined by fixing the elementary charge e = 1.602176634×10⁻¹⁹ C.", category: "Base Unit", dimension: "<span class='I'>Electric Current [I]</span>" },
  { name: "Kelvin (K)", definition: "Defined by fixing the Boltzmann constant k = 1.380649×10⁻²³ J·K⁻¹.", category: "Base Unit", dimension: "<span class='Θ'>Temperature [Θ]</span>" },
  { name: "Mole (mol)", definition: "Contains exactly 6.02214076×10²³ specified elementary entities.", category: "Base Unit", dimension: "<span class='N'>Amount of Substance [N]</span>" },
  { name: "Candela (cd)", definition: "Luminous intensity in a given direction of a source emitting monochromatic radiation of frequency 540×10¹² Hz.", category: "Base Unit", dimension: "<span class='J'>Luminous Intensity [J]</span>" },

  // Derived units
  { name: "Speed (m/s)", definition: "Rate of change of position with time.", category: "Derived Unit", dimension: "<span class='L'>L</span> <span class='T'>T⁻¹</span>" },
  { name: "Acceleration (m/s²)", definition: "Rate of change of velocity with time.", category: "Derived Unit", dimension: "<span class='L'>L</span> <span class='T'>T⁻²</span>" },
  { name: "Momentum (kg·m/s)", definition: "Product of mass and velocity.", category: "Derived Unit", dimension: "<span class='M'>M</span> <span class='L'>L</span> <span class='T'>T⁻¹</span>" },
  { name: "Force (N = kg·m/s²)", definition: "Mass times acceleration.", category: "Derived Unit", dimension: "<span class='M'>M</span> <span class='L'>L</span> <span class='T'>T⁻²</span>" },
  { name: "Energy (J = N·m)", definition: "Capacity to do work.", category: "Derived Unit", dimension: "<span class='M'>M</span> <span class='L'>L²</span> <span class='T'>T⁻²</span>" },
  { name: "Power (W = J/s)", definition: "Rate of energy transfer per unit time.", category: "Derived Unit", dimension: "<span class='M'>M</span> <span class='L'>L²</span> <span class='T'>T⁻³</span>" },
  { name: "Pressure (Pa = N/m²)", definition: "Force per unit area.", category: "Derived Unit", dimension: "<span class='M'>M</span> <span class='L'>L⁻¹</span> <span class='T'>T⁻²</span>" },
  { name: "Charge (C = A·s)", definition: "Current multiplied by time.", category: "Derived Unit", dimension: "<span class='I'>I</span> <span class='T'>T</span>" },
  { name: "Voltage (V = J/C)", definition: "Potential energy per unit charge.", category: "Derived Unit", dimension: "<span class='M'>M</span> <span class='L'>L²</span> <span class='T'>T⁻³</span> <span class='I'>I⁻¹</span>" },
  { name: "Resistance (Ω = V/A)", definition: "Opposition to current flow.", category: "Derived Unit", dimension: "<span class='M'>M</span> <span class='L'>L²</span> <span class='T'>T⁻³</span> <span class='I'>I⁻²</span>" },
  { name: "Capacitance (F = C/V)", definition: "Charge stored per volt.", category: "Derived Unit", dimension: "<span class='M'>M⁻¹</span> <span class='L'>L⁻²</span> <span class='T'>T⁴</span> <span class='I'>I²</span>" },
  { name: "Magnetic Field (T = N/(A·m))", definition: "Force per unit current per unit length.", category: "Derived Unit", dimension: "<span class='M'>M</span> <span class='T'>T⁻²</span> <span class='I'>I⁻¹</span>" }
];

let index = 0;
const cardEl = document.getElementById("card");
const summaryEl = document.getElementById("summary");
const nextBtn = document.getElementById("next");
const prevBtn = document.getElementById("prev");

function showCard(i) {
  const c = cards[i];
  cardEl.innerHTML = `
    <h2>${c.name}</h2>
    <p><strong>${c.category}</strong></p>
    <p>${c.definition}</p>
    <p class="unit">Dimension: ${c.dimension}</p>
  `;
  summaryEl.style.display = "none";
  prevBtn.disabled = i === 0;
  nextBtn.disabled = false;
}

function showSummary() {
  cardEl.innerHTML = "";
  summaryEl.style.display = "block";
  prevBtn.disabled = false;
  nextBtn.disabled = true;

  const html = `
    <h2>All Physics Units and Dimensions</h2>
    <div class="summary-grid">
      ${cards.map(c => `
        <div class="summary-item">
          <h3>${c.name}</h3>
          <p><strong>${c.category}</strong></p>
          <p>${c.definition}</p>
          <p class="unit">Dimension: ${c.dimension}</p>
        </div>`).join('')}
    </div>
  `;
  summaryEl.innerHTML = html;
}

nextBtn.addEventListener("click", () => {
  if (index < cards.length - 1) index++;
  else { showSummary(); return; }
  showCard(index);
});

prevBtn.addEventListener("click", () => {
  if (summaryEl.style.display === "block") {
    index = cards.length - 1;
    showCard(index);
    return;
  }
  if (index > 0) index--;
  showCard(index);
});

showCard(index);
</script>
</body>
</html>
